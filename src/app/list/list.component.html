<div>
    <h1>
        IPFS Videos
    </h1>
    <div class="add">
        <button mat-raised-button color="accent" class="apply"  [routerLink]="['video','add']" routerLinkActive="active" ariaCurrentWhenActive="page">Upload Video</button>
    </div>
    <mat-nav-list>
        <a mat-list-item [routerLink]="[item.id]" routerLinkActive="active" ariaCurrentWhenActive="page" *ngFor="let item of uploadService.uploadsList"> {{item.filename}} </a>
    </mat-nav-list>
</div>
