<div *ngIf="id">
    <div class="inputs">
        <div>
            <h1>{{uploadService.currentItem!.filename}}</h1>
        </div>
        <div class="gateway">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>IPFS Gateway</mat-label>
                <input matInput placeholder="http://..." [(ngModel)]="gateway">
            </mat-form-field>
            <button mat-raised-button color="primary" class="apply" (click)="setGateway()">Apply</button>
        </div>
        <div>
            <h4>m3u8 CID</h4>
            <p>
                {{uploadService.currentItem!.cid}}
            </p>
            <h5>
                Full Link
            </h5>
            <p>
                {{ link }}
            </p>
        </div>
    </div>
    <div class="player" *ngIf="link">
        <vg-player>
            <video #myMedia
            [vgHls]="link + '#.m3u8'"
            id="my-video"
            type="video/mp4"
            controls>
        </video>
        </vg-player>
    </div>
</div>
